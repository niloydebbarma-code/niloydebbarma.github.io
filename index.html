        // --- BACKGROUND SYNAPTIC VISUALS ---

        function initBG() {
            const canvas = document.getElementById('neural-bg');
            const ctx = canvas.getContext('2d');
            let w, h, dots = [];
            
            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                dots = Array.from({length: 40}, () => ({
                    x: Math.random() * w, y: Math.random() * h,
                    vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3
                }));
            }
            
            function draw() {
                ctx.clearRect(0,0,w,h);
                dots.forEach(d => {
                    d.x += d.vx; d.y += d.vy;
                    if(d.x<0 || d.x>w) d.vx *= -1;
                    if(d.y<0 || d.y>h) d.vy *= -1;
                    ctx.fillStyle = 'rgba(0, 240, 255, 0.4)';
                    ctx.beginPath(); ctx.arc(d.x, d.y, 1.2, 0, Math.PI*2); ctx.fill();
                    dots.forEach(d2 => {
                        const dist = Math.hypot(d.x-d2.x, d.y-d2.y);
                        if(dist < 180) {
                            ctx.strokeStyle = `rgba(0, 240, 255, ${0.1 * (1 - dist/180)})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke();
                        }
                    });
                });
                requestAnimationFrame(draw);
            }
            
            window.addEventListener('resize', resize);
            resize(); draw();
        }

        // --- INITIALIZATION ---

        function setupPDFViewerControls() {
            const pdfViewer = document.getElementById('pdf-viewer');
            const fullscreenBtn = document.getElementById('fullscreen-pdf');
            const minimizeBtn = document.getElementById('minimize-pdf');
            
            if (!pdfViewer || !fullscreenBtn || !minimizeBtn) return;
            
            // Function to enter fullscreen
            const enterFullscreen = async () => {
                try {
                    if (pdfViewer.requestFullscreen) {
                        await pdfViewer.requestFullscreen();
                    } else if (pdfViewer.webkitRequestFullscreen) { // Safari
                        await pdfViewer.webkitRequestFullscreen();
                    } else if (pdfViewer.msRequestFullscreen) { // IE/Edge
                        await pdfViewer.msRequestFullscreen();
                    }
                } catch (error) {
                    console.log('Fullscreen not supported or failed:', error);
                    // Fallback to CSS fullscreen
                    pdfViewer.classList.add('pdf-viewer-fullscreen');
                    fullscreenBtn.classList.add('hidden');
                    minimizeBtn.classList.remove('hidden');
                }
            };
            
            // Function to exit fullscreen
            const exitFullscreen = async () => {
                try {
                    if (document.exitFullscreen) {
                        await document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { // Safari
                        await document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { // IE/Edge
                        await document.msExitFullscreen();
                    }
                } catch (error) {
                    console.log('Exit fullscreen failed:', error);
                    // Fallback to CSS fullscreen exit
                    pdfViewer.classList.remove('pdf-viewer-fullscreen');
                    pdfViewer.classList.add('pdf-viewer-normal');
                    minimizeBtn.classList.add('hidden');
                    fullscreenBtn.classList.remove('hidden');
                }
            };
            
            // Handle fullscreen change events
            const handleFullscreenChange = () => {
                const isFullscreen = document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.msFullscreenElement;
                
                if (isFullscreen === pdfViewer) {
                    // Entered fullscreen
                    pdfViewer.classList.add('pdf-viewer-browser-fullscreen');
                    fullscreenBtn.classList.add('hidden');
                    minimizeBtn.classList.remove('hidden');
                } else {
                    // Exited fullscreen
                    pdfViewer.classList.remove('pdf-viewer-browser-fullscreen');
                    pdfViewer.classList.add('pdf-viewer-normal');
                    minimizeBtn.classList.add('hidden');
                    fullscreenBtn.classList.remove('hidden');
                }
            };
            
            // Add fullscreen change listeners
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
            
            fullscreenBtn.addEventListener('click', enterFullscreen);
            minimizeBtn.addEventListener('click', exitFullscreen);
            
            // Click on minimized viewer to restore
            pdfViewer.addEventListener('click', (e) => {
                if (pdfViewer.classList.contains('pdf-viewer-minimized')) {
                    pdfViewer.classList.remove('pdf-viewer-minimized');
                    pdfViewer.classList.add('pdf-viewer-normal');
                    minimizeBtn.classList.add('hidden');
                    fullscreenBtn.classList.remove('hidden');
                    e.stopPropagation();
                }
            });
            
            // Exit fullscreen on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && (document.fullscreenElement === pdfViewer || 
                                          document.webkitFullscreenElement === pdfViewer ||
                                          document.msFullscreenElement === pdfViewer ||
                                          pdfViewer.classList.contains('pdf-viewer-fullscreen'))) {
                    exitFullscreen();
                }
            });
        }
